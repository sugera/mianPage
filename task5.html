<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height" />
  <meta name="format-detection" content="telephone=no" />
  <title>个人主页</title>
  <link rel="stylesheet" href="task5.css">
</head>

<body>
  <div class="header">
    <img src="./img/return2.png" alt="">
    <span>个人主页</span>
  </div>

  <div class="banner">
    <div class="user">
      <img src="./img/user.png" alt="">
      <span class="name">花花美少女 <span class="age">51岁</span>
        <p>宇宙.银河系.魔仙堡</p>
      </span>
    </div>
  </div>

  <div class="content">
    <div class="kill">专业技能</div>
    <div class="type"><img src="./img/star.png" alt=""> 住家
      <img src="./img/star.png" alt=""> 不含餐
    </div>
    <div class="years"><span>从业年限</span></div>
    <div class="workTime"><span>工作时间</span></div>
    <div class="price"><span>服务价格</span></div>
    <div class="introduce"><span>自我介绍</span></div>

  </div>

  <div class="footer">
    <button type="button" name="message">留言</button>
    <button type="button" name="tel">电话联系</button>

  </div>


</body>

</html>
